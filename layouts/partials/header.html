<header class="header">
    <div class="container">
        <div class="header-inner">
            <a href="{{ "/" | relURL }}" class="logo">
                <img src="{{ "/images/logo.png" | relURL }}" alt="Displasia Fibrosa">
            </a>
            
            <nav class="nav">
                <ul class="nav-list">
                    {{ $currentPage := . }}
                    {{ range .Site.Menus.main }}
                    <li class="nav-item">
                        <a href="{{ .URL | relURL }}" class="nav-link{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}">
                            {{ .Name }}
                            {{ if .HasChildren }}
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                </svg>
                            {{ end }}
                        </a>
                        {{ if .HasChildren }}
                        <div class="dropdown">
                            {{ range .Children }}
                            <a href="{{ .URL | relURL }}" class="dropdown-link">{{ .Name }}</a>
                            {{ end }}
                        </div>
                        {{ end }}
                    </li>
                    {{ end }}
                </ul>
                <a href="{{ "/contacto/" | relURL }}" class="btn btn-secondary">Colabora</a>
            </nav>
            
            <button class="menu-toggle" aria-label="Toggle navigation">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
        </div>
    </div>
</header>
