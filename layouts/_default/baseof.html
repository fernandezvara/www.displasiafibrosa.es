<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ .Description | default .Site.Params.description }}">
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ "/css/main.css" | relURL }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ "/favicon.ico" | relURL }}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:title" content="{{ .Title | default .Site.Title }}">
    <meta property="og:description" content="{{ .Description | default .Site.Params.description }}">
    <meta property="og:image" content="{{ .Site.Params.logo | absURL }}">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ .Permalink }}">
    <meta property="twitter:title" content="{{ .Title | default .Site.Title }}">
    <meta property="twitter:description" content="{{ .Description | default .Site.Params.description }}">
    <meta property="twitter:image" content="{{ .Site.Params.logo | absURL }}">
</head>
<body>
    {{ partial "header.html" . }}
    
    {{ if not .IsHome }}
        {{ partial "breadcrumbs.html" . }}
    {{ end }}
    
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    
    {{ if .Params.show_colabora | default (eq .Kind "section") }}
        {{ partial "colabora.html" . }}
    {{ end }}
    
    {{ partial "footer.html" . }}
    
    <!-- JavaScript -->
    <script src="{{ "/js/main.js" | relURL }}"></script>
</body>
</html>
